<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="project_container">
        <h2 class="main_heading">Login</h2>

        <p class="prompt_para">Enter your login details:</p>

        <input type="text" class="date_input" id="username" placeholder="Username">

        <input type="password" class="date_input" id="password" placeholder="Password">

        <button class="fetch_result" onClick="loginUser()">Login</button>

        <div class="result-text" id="result"></div>
    </div> 
  
</body>
</html>
